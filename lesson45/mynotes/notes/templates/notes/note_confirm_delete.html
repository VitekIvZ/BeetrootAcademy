{% extends 'notes/base.html' %}

{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete the note "{{ note.title }}"?</p>
<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
