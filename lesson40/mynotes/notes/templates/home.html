<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                <h2>{{ note.title }}</h2>
                <p>{{ note.text }}</p>
                <p>Category: {{ note.category.title }}</p>
                {% if note.reminder %}
                    <p>Reminder: {{ note.reminder }}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
