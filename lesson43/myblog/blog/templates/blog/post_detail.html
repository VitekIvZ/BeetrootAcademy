<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'blog-home' %}">Мій блог</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'blog-home' %}">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create-post' %}">Створити пост</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">{{ post.title }}</h1>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{ post.content }}</p>  <!-- Використовуємо поле content -->
                        <small class="text-muted">Дата створення: {{ post.date_created }}</small>  <!-- Використовуємо поле date_created -->
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="{% url 'blog-home' %}" class="btn btn-secondary">На головну</a>
                    <a href="{% url 'update-post' post.id %}" class="btn btn-warning">Редагувати</a>
                    <form method="post" action="{% url 'delete-post' post.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Ви впевнені, що хочете видалити цей пост?')">Видалити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Підключення Bootstrap JS та залежностей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
