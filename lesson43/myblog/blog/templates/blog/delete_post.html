<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити пост</title>
</head>
<body>
    <h1>Видалити пост</h1>
    <p>Ви впевнені, що хочете видалити пост "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Так, видалити</button>
    </form>
    <a href="{% url 'post_detail' post.id %}">Скасувати</a>
</body>
</html>
