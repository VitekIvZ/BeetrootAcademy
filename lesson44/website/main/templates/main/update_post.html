{% extends 'main/base.html' %}
{% block title %} Update Post {% endblock %}
{% block content %}
<h2>Update Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
