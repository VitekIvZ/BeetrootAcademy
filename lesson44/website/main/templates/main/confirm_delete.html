{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this post?</h2>
<p>{{ post.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
